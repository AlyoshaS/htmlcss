<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/main.css">
  <title>Página 140</title>
</head>
<body>
  <form method='post' action="">
    <p>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" autofocus>
      <span class="hint">por exemplo, seunome@dominio.com</span>
      <span class="error">Preencha seu e-mail corretamente.</span>
    </p>
    <p>
      <label for="subject">Assunto:</label>
      <input type="text" id="subject">
      <span class="hint">Nos diga qual é o seu problema ou ideia.</span>
      <span class="error">Preencha o assunto corretamente.</span>
    </p>
    <p>
      <label for="content">Mensagem:</label>
      <textarea id="content"></textarea>
      <span class="hint">
        Escreva sua mensagem em até 500 caracteres.
      </span>
    </p>

    <button>Enviar Mensagem</button>
  </form>
  
</body>
</html>
