<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS ORIENTADO A OBJETOS?</title>
  <meta charset="UTF-8">

  <style>
    .button {
      background-color: #999;
      color: #FFF;
      display: inline-block;
      font-weight: bold;
      padding: .5em 1em;
      text-decoration: none;
    }
    
    .primary-button {
      background-color: #389739;
    }
    
    .danger-button {
      background-color: red;
      color: #FFF;
    }

    .big-button {
      font-size: 1.1em;
    }

    .small-button {
      font-size: .9em;
    }

  </style>

</head>
<body>
  <a href="#" class="button primary-button big-button">Enviar Mensagem</a>
  <a href="#" class="button small-button">Cancelar</a>
  <a href="#" class="button small-button danger-button">Cancelar</a>
</body>
</html>
