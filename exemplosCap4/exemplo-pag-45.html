<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desenhando um balão com css3</title>

  <style>
    .help {
      background-color: #F1EFE6;
      border: 1px solid #D3CDAE;
      font-size: .9em;
      padding: 10px;
      position: relative;
      width: 300px;
      margin: 0 auto;
    }

    .help::before {
      border-color: transparent #D3CDAE transparent transparent;
      border-style: solid;
      border-width: 14px;
      content: "";
      left: -28px;
      margin-top: -14px;
      position: absolute;
      top: 50%;
    }
  </style>
</head>
<body>
  <div class="help">Preencha o campo com um e-mail válido, assim poderemos entrar em
contato com você para informar o resultado do nosso concurso.</div>
</body>
</html>
